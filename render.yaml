services:
  - type: web
    name: pairfect-backend
    runtime: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add other backend environment variables here

  - type: web
    name: pairfect-frontend
    runtime: static
    buildCommand: |
      cd frontend
      echo "VITE_API_URL=https://dating-g2mc.onrender.com" > .env.production
      echo "VITE_APP_URL=https://dating-g2mc.onrender.com" >> .env.production
      npm install
      npm run build
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: NODE_ENV
        value: production